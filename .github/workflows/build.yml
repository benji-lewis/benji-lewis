name: Build GH Pages

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull latest changes
        run: git pull origin main
        shell: bash

      # Ensure docs directory exists
      - name: Create docs directory
        run: mkdir -p docs/dist

      # Snake Animation
      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: benji-lewis
          outputs: "docs/dist/github-contribution-grid-snake.svg"

      # Markdown to HTML
      - name: Converts Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README.md
          output: docs/index.html
          github-corners: https://github.com/benjisoft/benjisoft
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>

      # Markdown to HTML
      - name: Converts Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: socials.md
          output: docs/socials.html
          github-corners: https://github.com/benjisoft/benjisoft
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>

      - name: Commit files
        id: commit
        run: |
          echo "$(date +'%Y-%m-%d')" >> runlog.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit."
            echo "push=false" >> $GITHUB_ENV
          else
            git commit -a -m "Converted markdown to HTML and updated snake SVG." -m "Action completed automatically." -m ">" -m ">" -m "Co-authored-by: Ben Lewis <oss@benjilewis.dev>"
            echo "push=true" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Push changes to README repo
        if: ${{ env.push == 'true' }}
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes to GitHub Pages repo
        if: ${{ env.push == 'true' }}
        run: |
          git push https://github.com/benji-lewis/benjisoft.github.io.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
